openapi: 3.0.0
paths:
  /health:
    get:
      operationId: AppController_health
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: string
      summary: Get the health of the API
      tags:
        - health
  /public-key:
    get:
      operationId: PublicKeyController_downloadPublicKey
      parameters: []
      responses:
        "200":
          description: ""
      tags:
        - public-key
  /test/init-params:
    post:
      operationId: TestController_initParams
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InitTestParamsDto"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessDto"
      security:
        - bearer: []
      summary: Test the init params with JWT token and apiToken
      tags: &a1
        - test
  /test/jwt:
    get:
      operationId: TestController_testJwt
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
      summary: Test the API with JWT token
      tags: *a1
  /test/signature-generation:
    post:
      operationId: TestController_testSignatureGeneration
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Object"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignatureGenerationResponse"
      summary: Test the API with signature generation
      tags: *a1
  /test/signature-verification:
    post:
      operationId: TestController_testSignatureVerificationMiddleware
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Object"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: boolean
      summary: Test the API with signature verification middleware. Requires apiToken
        in body. ApiToken is partnerId
      tags: *a1
  /test/callback:
    post:
      operationId: TestController_testCallback
      parameters: []
      responses:
        "201":
          description: ""
      tags: *a1
  /deposits:
    post:
      operationId: DepositController_createDeposit
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DepositRequest"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DepositDto"
      tags: &a2
        - deposits
  /deposits/setup-supporting-assets:
    get:
      operationId: DepositController_setupSupportingAssets
      parameters: []
      responses:
        "200":
          description: ""
      tags: *a2
  /deposits/sync-up-with-fireblocks:
    get:
      operationId: DepositController_syncUpWithFireblocks
      parameters: []
      responses:
        "200":
          description: ""
      tags: *a2
  /deposits/{paymentId}:
    get:
      operationId: DepositController_getDeposit
      parameters:
        - name: paymentId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDepositDto"
      security:
        - bearer: []
      tags: *a2
  /deposits/payments/{paymentId}:
    get:
      operationId: DepositController_getDepositPayment
      parameters:
        - name: paymentId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GetDepositPaymentDto"
      tags: *a2
  /webhook:
    post:
      operationId: WebhookController_handleWebhook
      parameters: []
      responses:
        "200":
          description: ""
      tags: &a3
        - webhook
  /webhook/v2:
    post:
      operationId: WebhookController_handleWebhookV2
      parameters: []
      responses:
        "200":
          description: ""
      tags: *a3
  /oauth/token:
    post:
      operationId: OAuthController_token
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenRequestDto"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponseDto"
      tags:
        - oauth
  /partners/me:
    get:
      operationId: PartnerController_getCurrentPartner
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PartnerDto"
      tags:
        - partners
  /withdraw:
    post:
      operationId: WithdrawController_createWithdraw
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WithdrawRequest"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WithdrawDto"
      tags: &a4
        - withdraw
  /withdraw/{paymentId}:
    get:
      operationId: WithdrawController_getWithdraw
      parameters:
        - name: paymentId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetWithdrawDto"
      security:
        - bearer: []
      tags: *a4
  /asset:
    get:
      operationId: AssetController_getSupportedAssets
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SupportedAssetDto"
      tags:
        - asset
  /sideshift/pair/{from}/{to}:
    get:
      operationId: SideShiftController_getPair
      parameters:
        - name: from
          required: true
          in: path
          schema:
            type: string
        - name: to
          required: true
          in: path
          schema:
            type: string
        - name: amount
          required: false
          in: query
          description: Amount to convert
          schema:
            type: number
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SideShiftPairResponseDto"
      tags: &a5
        - sideshift
  /sideshift/shifts/variable:
    post:
      operationId: SideShiftController_createVariableShift
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SideShiftVariableShiftRequestDto"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SideShiftVariableShiftResponseDto"
      tags: *a5
  /sideshift/shifts/{shiftId}:
    get:
      operationId: SideShiftController_getShift
      parameters:
        - name: shiftId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SideShiftShiftResponseDto"
      tags: *a5
  /kyt:
    post:
      description: Receives and processes KYT monitor notifications. Requires
        X-Auth-Apikey header for authentication.
      operationId: KytController_handleMonitorNotification
      parameters:
        - &a6
          name: X-Auth-Apikey
          in: header
          description: API key for KYT service authentication
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KytMonitorNotificationDto"
      responses:
        "200":
          description: ""
      summary: Process KYT monitor notification
      tags: &a7
        - kyt
  /kyt/fetch-kyt-statuses:
    post:
      operationId: KytController_fetchKytStatuses
      parameters:
        - *a6
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KytFetchStatusDto"
      responses:
        "200":
          description: ""
      tags: *a7
  /auto-conversion:
    post:
      operationId: AutoConversionController_autoConversion
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutoConversionRequestDto"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutoConversionResponseDto"
      tags:
        - auto-conversion
  /stress-test:
    post:
      operationId: StressTestController_test
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StressTestRequest"
      responses:
        "200":
          description: ""
      tags:
        - stress-test
info:
  title: External Backend
  description: External API
  version: "1.20"
  contact: {}
tags:
  - name: ""
    description: ""
servers:
  - url: http://localhost:3001/api/v1
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    InitTestParamsDto:
      type: object
      properties:
        signature:
          type: string
        apiToken:
          type: string
        timestamp:
          type: number
      required:
        - signature
        - apiToken
        - timestamp
    SuccessDto:
      type: object
      properties:
        success:
          type: boolean
      required:
        - success
    Object:
      type: object
      properties: {}
    SignatureGenerationResponse:
      type: object
      properties: {}
    DepositRequest:
      type: object
      properties:
        amount:
          type: string
        currency:
          type: string
          description: "Currency for the transaction. Supported currencies: BTC, ETH,
            USDT, USDC, BNB, LTC, TON. Note: Only ETH, USDC, USDT, and BNB have
            corresponding payment gateways available."
        paymentGatewayName:
          type: string
          description: Payment Gateway Name is invalid. It should be one of the following
            ETH, BNB, TRX, TON and align with the Currency field.
        callbackUrl:
          type: string
        apiToken:
          type: string
        timestamp:
          type: number
        signature:
          type: string
        partnerPaymentID:
          type: string
        tradingAccountLogin:
          type: string
        paymentCurrency:
          type: string
      required:
        - amount
        - currency
        - callbackUrl
        - apiToken
        - timestamp
        - signature
        - partnerPaymentID
        - tradingAccountLogin
    DepositDto:
      type: object
      properties:
        paymentId:
          type: string
        status:
          type: string
        transactionAmount:
          type: string
        netAmount:
          type: string
        transactionCurrency:
          type: string
        finalCurrency:
          type: string
        processingFee:
          type: string
        address:
          type: string
        tag:
          type: string
        partnerPaymentID:
          type: string
        checkoutUrl:
          type: string
      required:
        - paymentId
        - status
        - transactionAmount
        - netAmount
        - transactionCurrency
        - finalCurrency
        - processingFee
        - address
        - tag
        - partnerPaymentID
        - checkoutUrl
    GetDepositDto:
      type: object
      properties:
        paymentId:
          type: string
        status:
          type: string
          enum: &a8
            - CREATED
            - PROCESSING
            - KYT_IN_PROGRESS
            - PENDING_APPROVAL
            - REJECTED
            - CONFIRMED
            - FAILED
            - CONVERSION_IN_PROGRESS
            - REFUND_IN_PROGRESS
        transactionAmount:
          type: string
        netAmount:
          type: string
        transactionCurrency:
          type: string
        processingFee:
          type: string
        finalAmount:
          type: string
        finalCurrency:
          type: string
        conversionRate:
          type: number
        cryptoTransactionInfo:
          type: array
          items: &a9
            type: object
            properties:
              txid:
                type: string
              confirmations:
                type: number
              amount:
                type: number
              confirmedTime:
                type: string
              status:
                type: string
              processingFee:
                type: number
              conversionRate:
                type: number
        depositAddress:
          type: string
      required:
        - paymentId
        - status
        - transactionAmount
        - netAmount
        - transactionCurrency
        - processingFee
        - finalAmount
        - finalCurrency
        - conversionRate
        - cryptoTransactionInfo
        - depositAddress
    GetDepositPaymentDto:
      type: object
      properties:
        paymentType:
          type: string
          enum:
            - UNKNOWN
            - DEPOSIT
            - WITHDRAWAL
            - MANUAL_DEPOSIT
            - MANUAL_WITHDRAWAL
            - AUTO_CONVERSION_DEPOSIT
            - AUTO_CONVERSION_WITHDRAWAL
        depositAddress:
          type: string
        network:
          type: string
        toNetwork:
          type: string
        date:
          type: string
        chainLogoUrl:
          type: string
        toChainLogoUrl:
          type: string
        coinLogoUrl:
          type: string
        toCoinLogoUrl:
          type: string
        paymentId:
          type: string
        status:
          type: string
          enum:
            - CREATED
            - PROCESSING
            - KYT_IN_PROGRESS
            - PENDING_APPROVAL
            - REJECTED
            - CONFIRMED
            - FAILED
            - CONVERSION_IN_PROGRESS
            - REFUND_IN_PROGRESS
        transactionAmountExpected:
          type: string
        transactionAmount:
          type: string
        toTransactionAmount:
          type: string
        usdAmount:
          type: string
        toUsdAmount:
          type: string
        transactionCurrency:
          type: string
        finalCurrency:
          type: string
        processingFee:
          type: string
        processingFeeUsd:
          type: string
        conversionRate:
          type: number
        cryptoTransactionInfo:
          type: array
          items:
            type: object
            properties:
              txid:
                type: string
              txHash:
                type: string
              explorerLink:
                type: string
              amount:
                type: number
              to:
                type: string
              toLink:
                type: string
              from:
                type: string
              fromLink:
                type: string
              processingFee:
                type: number
              processingFeeUsd:
                type: number
              conversionRate:
                type: number
        rate:
          type: number
      required:
        - paymentType
        - depositAddress
        - network
        - date
        - chainLogoUrl
        - coinLogoUrl
        - paymentId
        - status
        - transactionAmountExpected
        - transactionAmount
        - usdAmount
        - transactionCurrency
        - finalCurrency
        - processingFee
        - processingFeeUsd
        - conversionRate
        - cryptoTransactionInfo
        - rate
    TokenRequestDto:
      type: object
      properties:
        clientId:
          type: string
          description: The client ID
        clientSecret:
          type: string
          description: The client secret
        grantType:
          type: string
          description: The grant type
          default: client_credentials
      required:
        - clientId
        - clientSecret
        - grantType
    TokenResponseDto:
      type: object
      properties:
        accessToken:
          type: string
          description: The access token
        tokenType:
          type: string
          description: The token type
        expiresIn:
          type: number
          description: The expires in
      required:
        - accessToken
        - tokenType
        - expiresIn
    PartnerDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    WithdrawRequest:
      type: object
      properties:
        amount:
          type: string
        currency:
          type: string
          description: "Currency for the transaction. Supported currencies: BTC, ETH,
            USDT, USDC, BNB, LTC, TON. Note: Only ETH, USDC, USDT, and BNB have
            corresponding payment gateways available."
        paymentGatewayName:
          type: string
          description: Payment Gateway Name is invalid. It should be one of the following
            ETH, BNB, TRX, TON and align with the Currency field.
        callbackUrl:
          type: string
        apiToken:
          type: string
        timestamp:
          type: number
        signature:
          type: string
        partnerPaymentID:
          type: string
        tradingAccountLogin:
          type: string
        withdrawCurrency:
          type: string
        address:
          type: string
        tag:
          type: string
      required:
        - amount
        - currency
        - callbackUrl
        - apiToken
        - timestamp
        - signature
        - partnerPaymentID
        - tradingAccountLogin
        - withdrawCurrency
        - address
    WithdrawDto:
      type: object
      properties:
        paymentId:
          type: string
        status:
          type: string
        transactionAmount:
          type: string
        netAmount:
          type: string
        transactionCurrency:
          type: string
        finalCurrency:
          type: string
        processingFee:
          type: string
        address:
          type: string
        tag:
          type: string
        partnerPaymentID:
          type: string
        finalAmount:
          type: number
        convertRatio:
          type: number
        tempTransactionId:
          type: string
        errorList:
          type: array
          items:
            type: string
      required:
        - paymentId
        - status
        - transactionAmount
        - netAmount
        - transactionCurrency
        - finalCurrency
        - processingFee
        - address
        - tag
        - partnerPaymentID
        - finalAmount
        - convertRatio
        - tempTransactionId
        - errorList
    GetWithdrawDto:
      type: object
      properties:
        paymentId:
          type: string
        status:
          type: string
          enum: *a8
        transactionAmount:
          type: string
        netAmount:
          type: string
        transactionCurrency:
          type: string
        processingFee:
          type: string
        finalAmount:
          type: string
        finalCurrency:
          type: string
        conversionRate:
          type: number
        cryptoTransactionInfo:
          type: array
          items: *a9
        address:
          type: string
        tag:
          type: string
      required:
        - paymentId
        - status
        - transactionAmount
        - netAmount
        - transactionCurrency
        - processingFee
        - finalAmount
        - finalCurrency
        - conversionRate
        - cryptoTransactionInfo
        - address
        - tag
    SupportedAssetDto:
      type: object
      properties:
        symbol:
          type: string
          description: The symbol of the asset
          example: BTC
        name:
          type: string
          description: The name of the asset
          example: Bitcoin
      required:
        - symbol
        - name
    SideShiftPairResponseDto:
      type: object
      properties:
        min:
          type: string
          description: Minimum deposit amount
          example: "0.001"
        max:
          type: string
          description: Maximum deposit amount
          example: "0.01"
        rate:
          type: string
          description: Exchange rate
          example: "1.0"
        depositCoin:
          type: string
          description: Deposit coin
          example: BTC
        settleCoin:
          type: string
          description: Settlement coin
          example: ETH
        depositNetwork:
          type: string
          description: Deposit network
          example: BTC
        settleNetwork:
          type: string
          description: Settlement network
          example: ETH
      required:
        - min
        - max
        - rate
        - depositCoin
        - settleCoin
        - depositNetwork
        - settleNetwork
    SideShiftVariableShiftRequestDto:
      type: object
      properties:
        settleAddress:
          type: string
          description: Settlement address
          example: "0xde2642b2120fd3011fe9659688f76e9E4676F472"
        settleMemo:
          type: string
          description: Settlement memo
          example: Settlement memo
        refundAddress:
          type: string
          description: Refund address
          example: "0xde2642b2120fd3011fe9659688f76e9E4676F472"
        refundMemo:
          type: string
          description: Refund memo
          example: Refund memo
        depositCoin:
          type: string
          description: Deposit coin
          example: BTC
        settleCoin:
          type: string
          description: Settlement coin
          example: ETH
        depositNetwork:
          type: string
          description: Deposit network
          example: BTC
        settleNetwork:
          type: string
          description: Settlement network
          example: ETH
        externalId:
          type: string
          description: External ID
          example: order-123
      required:
        - settleAddress
        - depositCoin
        - settleCoin
    SideShiftVariableShiftResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Shift ID
          example: "123"
        createdAt:
          type: string
          description: Creation timestamp
          example: 2021-01-01T00:00:00Z
        depositCoin:
          type: string
          description: Deposit coin
          example: BTC
        settleCoin:
          type: string
          description: Settlement coin
          example: ETH
        depositNetwork:
          type: string
          description: Deposit network
          example: BTC
        settleNetwork:
          type: string
          description: Settlement network
          example: ETH
        depositAddress:
          type: string
          description: Deposit address
          example: "0xde2642b2120fd3011fe9659688f76e9E4676F472"
        depositMemo:
          type: string
          description: Deposit memo
          example: Deposit memo
        settleAddress:
          type: string
          description: Settlement address
          example: "0xde2642b2120fd3011fe9659688f76e9E4676F472"
        settleMemo:
          type: string
          description: Settlement memo
          example: Settlement memo
        depositMin:
          type: string
          description: Minimum deposit amount
          example: "0.001"
        depositMax:
          type: string
          description: Maximum deposit amount
          example: "0.01"
        refundAddress:
          type: string
          description: Refund address
          example: "0xde2642b2120fd3011fe9659688f76e9E4676F472"
        refundMemo:
          type: string
          description: Refund memo
          example: Refund memo
        type:
          type: string
          description: Shift type
          example: variable
        expiresAt:
          type: string
          description: Expiration timestamp
          example: 2021-01-01T00:00:00Z
        status:
          type: string
          description: Shift status
          example: pending
        averageShiftSeconds:
          type: string
          description: Average shift seconds
          example: "100"
        externalId:
          type: string
          description: External ID
          example: order-123
        settleCoinNetworkFee:
          type: string
          description: Settlement coin network fee
          example: "0.0001"
        networkFeeUsd:
          type: string
          description: Network fee in USD
          example: "10"
      required:
        - id
        - createdAt
        - depositCoin
        - settleCoin
        - depositNetwork
        - settleNetwork
        - depositAddress
        - settleAddress
        - depositMin
        - depositMax
        - type
        - expiresAt
        - status
        - averageShiftSeconds
        - externalId
        - settleCoinNetworkFee
        - networkFeeUsd
    SideShiftShiftDepositDto:
      type: object
      properties:
        updatedAt:
          type: string
          description: Updated timestamp
          example: 2021-01-01T00:00:00Z
        depositHash:
          type: string
          description: Deposit hash
          example: "0x123"
        settleHash:
          type: string
          description: Settlement hash
          example: "0x123"
        depositReceivedAt:
          type: string
          description: Deposit received timestamp
          example: 2021-01-01T00:00:00Z
        depositAmount:
          type: string
          description: Deposit amount
          example: "0.001"
        settleAmount:
          type: string
          description: Settlement amount
          example: "0.001"
        rate:
          type: string
          description: Rate
          example: "1.0"
        status:
          type: string
          description: Shift status
          example: pending
    SideShiftShiftResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Shift ID
          example: "123"
        createdAt:
          type: string
          description: Creation timestamp
          example: 2021-01-01T00:00:00Z
        depositCoin:
          type: string
          description: Deposit coin
          example: BTC
        settleCoin:
          type: string
